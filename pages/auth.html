<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bible | Student</title>
  <link type="text/css" href="../css/styles.css" rel="stylesheet">
  <link rel="manifest" href="../manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="../img/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-status-bar" content="#ffba08">
  <meta name="theme-color" content="#ffba08">
</head>

<body>
  <div class="-container">
    <div class="-row -auth -posfix">
      <div class="-title -posrel">
        <img src="../img/logo.png" alt="logo" class="-inlineblock -vamiddle" /><div class="-txt -inlineblock -vamiddle">Bible<br />Student</div>
      </div>
      <input class="-field" type="text" id="name" required placeholder="Username..."/>
      <input class="-field" type="text" id="email" placeholder="Email..."/>
      <button id="login" type="submit">Login</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/database.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/footer.js"></script>
  <script src="../js/sliders.js"></script>
  <script src="../js/floors.js"></script>
  <script src="../js/collections.js"></script>
  <script src="../js/banners.js"></script>
  <script src="../js/homepage.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
